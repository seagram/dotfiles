set -sg terminal-overrides ",*:RGB"
set -g escape-time 0
set -g renumber-windows on
set -g mouse on

set -g base-index 1
set -g pane-base-index 1

unbind C-b
set -g prefix `
bind ` send-prefix

set -g pane-border-style fg=black,bright
set -g pane-active-border-style fg=black,bright

set -g status-style bg=default,fg=black,bright
set -g status-left ""
set -g status-right ""

bind r source-file ~/.config/tmux/tmux.conf \; display "reloaded tmux"

bind -n C-\= new-window
bind -n C-\- confirm-before -p "kill-window #W? (y/n)" kill-window

bind -n C-\] next-window
bind -n C-\[ previous-window

bind -n C-\' split-window -h -c "#{pane_current_path}"
bind -n C-\; split-window -v -c "#{pane_current_path}"

bind -n C-\, select-pane -L
bind -n C-\. select-pane -R

bind -r C-j resize-pane -D 15
bind -r C-k resize-pane -U 15
bind -r C-h resize-pane -L 15
bind -r C-l resize-pane -R 15

# Start windows and panes at 1, not 0
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# set -g status-right "#[fg=black,bright]#S"

# set -g window-status-format " #W "
# set -g window-status-current-format " #W "
# set -g window-status-current-style fg=black,bg=colour252

set -g window-status-format " #W "
set -g window-status-current-format " #W "
set -g window-status-style fg=white,dim
set -g window-status-current-style fg=brightwhite,italics
